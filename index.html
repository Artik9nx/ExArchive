<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExArchive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #0f172a;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            max-width: 64rem;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .title {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(45deg, #2563eb, #9333ea, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #64748b;
            max-width: 42rem;
            margin: 0 auto;
        }

        .decorative-dots {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            opacity: 0.3;
        }

        .dot-1 {
            background-color: #3b82f6;
            animation: pulse 2s infinite;
        }

        .dot-2 {
            background-color: #a855f7;
            animation: pulse 2s infinite;
            animation-delay: 0.1s;
        }

        .dot-3 {
            background-color: #1e40af;
            animation: pulse 2s infinite;
            animation-delay: 0.2s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .download-section {
            padding-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1.5rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(45deg, #2563eb, #9333ea);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #1d4ed8, #7c3aed);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(1.05);
        }

        .download-icon, .chevron-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .item-icon {
            width: 1rem;
            height: 1rem;
            opacity: 0.6;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 0.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            z-index: 1000;
            min-width: 14rem;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 0.25rem;
            margin: 0.25rem;
        }

        .dropdown-item:hover {
            background: linear-gradient(45deg, #dbeafe, #f3e8ff);
        }

        .version-text {
            font-weight: 500;
        }

        .download-info {
            padding-top: 2rem;
        }

        .download-info p {
            font-size: 0.875rem;
            color: #64748b;
        }

        .footer {
            padding-top: 4rem;
        }

        .footer p {
            font-size: 0.875rem;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }
            
            .download-btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #f8fafc;
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            }
            
            .subtitle, .download-info p, .footer p {
                color: #94a3b8;
            }
            
            .dropdown-menu {
                background: rgba(30, 41, 59, 0.95);
            }
            
            .dropdown-item:hover {
                background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(168, 85, 247, 0.1));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1 class="title">ExArchive</h1>
                <p class="subtitle"></p>
            </div>

            <div class="decorative-dots">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
            </div>

            <div class="download-section">
                <div class="dropdown">
                    <button class="download-btn" id="downloadBtn">
                        <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download
                        <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6,9 12,15 18,9"/>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <div class="dropdown-item" data-version="1.0.0" data-filename="ExArchive-1.0.0.zip" data-url="https://github.com/ExArchive/releases/download/v1.0.0/ExArchive-1.0.0.zip">
                            <span class="version-text">ExArchive 1.0.0</span>
                            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                        </div>
                        <div class="dropdown-item" data-version="2.0.0" data-filename="ExArchive-2.0.0.zip" data-url="https://github.com/ExArchive/releases/download/v2.0.0/ExArchive-2.0.0.zip">
                            <span class="version-text">ExArchive 2.0.0</span>
                            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                        </div>
                        <div class="dropdown-item" data-version="2.1.1" data-filename="ExArchive-2.1.1.zip" data-url="https://github.com/ExArchive/releases/download/v2.1.1/ExArchive-2.1.1.zip">
                            <span class="version-text">ExArchive 2.1.1</span>
                            <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="download-info">
                <p>Выберите версию для скачивания</p>
            </div>

            <div class="footer">
                <p>© 2025 ExArchive. Выберите версию для загрузки выше.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            
            let isMenuOpen = false;
            
            function toggleDropdown() {
                isMenuOpen = !isMenuOpen;
                dropdownMenu.classList.toggle('show', isMenuOpen);
            }
            
            function closeDropdown() {
                isMenuOpen = false;
                dropdownMenu.classList.remove('show');
            }
            
            downloadBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleDropdown();
            });
            
            document.addEventListener('click', function(e) {
                if (!downloadBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    closeDropdown();
                }
            });
            
            dropdownItems.forEach(item => {
                item.addEventListener('click', function() {
                    const version = this.getAttribute('data-version');
                    const filename = this.getAttribute('data-filename');
                    const url = this.getAttribute('data-url');
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    closeDropdown();
                });
            });
        });
    </script>
</body>
</html>
